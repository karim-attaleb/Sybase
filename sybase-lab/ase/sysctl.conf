# Kernel parameters for Sybase ASE
# These settings optimize the system for database workloads

# Shared Memory Settings
# Maximum size of shared memory segment (bytes)
kernel.shmmax = 4294967296

# Maximum total shared memory (pages)
kernel.shmall = 2097152

# Maximum number of shared memory segments
kernel.shmmni = 4096

# Semaphore Settings
# SEMMSL: max semaphores per array
# SEMMNS: max semaphores system-wide
# SEMOPM: max ops per semop call
# SEMMNI: max semaphore arrays
kernel.sem = 250 32000 100 128

# File Descriptor Limits
fs.file-max = 65536

# Network Settings
net.core.somaxconn = 1024
net.core.netdev_max_backlog = 5000
net.ipv4.tcp_max_syn_backlog = 1024

# Memory Settings
vm.swappiness = 10
vm.dirty_ratio = 40
vm.dirty_background_ratio = 10
